<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - Previsão do Tempo</title>
    <!-- SEO Improvements -->
    <meta name="description" content="Página de clima com previsão do tempo e condições atuais.">
    <meta name="keywords" content="clima, previsão do tempo, temperatura, condições climáticas">
    <!-- Importando Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos Globais -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- Estilos Específicos do Clima -->
    <style>
        /* Container do Clima */
        .weather-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .search-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #bb86fc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .search-container button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #9c27b0; /* Fundo mais escuro ao passar o mouse */
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #bb86fc; /* Cor roxa clara para a temperatura */
        }

        .description, .location, .details {
            font-size: 1.2rem;
            color: #ffffff; /* Texto branco */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Container do Clima -->
    <div class="weather-container">
        <!-- Campo de Pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite o CEP ou nome da cidade..." aria-label="Campo de busca para CEP ou cidade" />
            <button id="searchButton" class="search-button" aria-label="Botão para buscar clima">Buscar</button>
        </div>
        <!-- Informações Climáticas -->
        <div class="icon">
            <img id="weather-icon" src="" alt="Ícone do clima" />
        </div>
        <div id="temperature" class="temperature">--°C</div>
        <div id="description" class="description">Carregando...</div>
        <div id="location" class="location">Localização</div>
        <div id="details" class="details">
            <span id="feels-like">Sensação: --°C</span> |
            <span id="humidity">Umidade: --%</span> |
            <span id="wind">Vento: -- km/h (--)</span>
        </div>
    </div>

    <!-- Botões de Navegação -->
    <div class="navigation-buttons">
        <a href="index.html" class="nav-btn" aria-label="Página do Relógio">Relógio</a>
        <a href="countdown.html" class="nav-btn" aria-label="Página de Contagem Regressiva">Contagem Regressiva</a>
        <a href="clima.html" class="nav-btn" aria-label="Página do Clima">Clima</a>
        <a href="cronometro.html" class="nav-btn" aria-label="Página do Cronômetro">Cronômetro</a>
    </div>

    <!-- Script Principal -->
    <script src="assets/js/weather.js" defer></script>
    <!-- Script to toggle themes -->
    <script>
        function applyTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            if (hour >= 6 && hour < 18) {
                body.classList.add('light-theme');
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
                body.classList.remove('light-theme');
            }
        }

        // Apply theme on page load
        window.addEventListener('load', applyTheme);
    </script>
</body>
</html>
