<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <!-- Importando Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos Globais -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- Estilos Específicos do Clima -->
    <link rel="stylesheet" href="assets/css/weather.css">
</head>
<body>
    <!-- Container do Clima -->
    <div class="weather-container">
        <!-- Campo de Pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite o CEP ou nome da cidade..." />
            <button id="searchButton" class="search-button">Buscar</button>
        </div>
        <!-- Informações Climáticas -->
        <div class="icon">
            <img id="weather-icon" src="" alt="Ícone do clima" />
        </div>
        <div id="temperature" class="temperature">--°C</div>
        <div id="description" class="description">Carregando...</div>
        <div id="location" class="location">Localização</div>
        <div id="details" class="details">
            <span id="feels-like">Sensação: --°C</span> |
            <span id="humidity">Umidade: --%</span> |
            <span id="wind">Vento: -- km/h (--)</span>
        </div>
    </div>

    <!-- Botões de Navegação -->
    <div class="navigation-buttons">
        <a href="index.html" class="nav-btn">Relógio</a>
        <a href="countdown.html" class="nav-btn">Contagem Regressiva</a>
        <a href="clima.html" class="nav-btn">Clima</a>
        <a href="cronometro.html" class="nav-btn">Cronômetro</a>
    </div>

    <!-- Script Principal -->
    <script src="assets/js/weather.js"></script>
</body>
</html>
