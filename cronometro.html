<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <!-- SEO Enhancements -->
    <meta name="description" content="Página de cronômetro para medir intervalos de tempo.">
    <meta name="keywords" content="cronômetro, tempo, medição, relógio">
    <!-- Importando Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos Globais -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- Estilos Específicos do Cronômetro -->
    <style>
        /* Estilo do Cronômetro */
        .stopwatch-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .stopwatch {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #bb86fc; /* Cor roxa clara para o tempo */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #9c27b0; /* Fundo mais escuro ao passar o mouse */
        }

        /* Light Theme */
        body.light-theme .stopwatch-container {
            background-color: #fff; /* Light background */
            color: #000; /* Dark text */
        }

        /* Dark Theme */
        body.dark-theme .stopwatch-container {
            background-color: #000; /* Dark background */
            color: #fff; /* Light text */
        }
    </style>
</head>
<body>
    <!-- Cronômetro -->
    <div class="stopwatch-container">
        <div id="stopwatch" class="stopwatch">00:00:00</div>
        <div class="controls">
            <button id="startButton" class="start-button">Iniciar</button>
            <button id="stopButton" class="stop-button">Parar</button>
            <button id="resetButton" class="reset-button">Resetar</button>
        </div>
    </div>

    <!-- Botões de Navegação -->
    <div class="navigation-buttons">
        <a href="index.html" class="nav-btn">Relógio</a>
        <a href="countdown.html" class="nav-btn">Contagem Regressiva</a>
        <a href="clima.html" class="nav-btn">Clima</a>
        <a href="cronometro.html" class="nav-btn">Cronômetro</a>
    </div>

    <!-- Script Principal -->
    <script src="assets/js/stopwatch.js" defer></script>
    <!-- Script to toggle themes -->
    <script>
        function applyTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            if (hour >= 6 && hour < 18) {
                body.classList.add('light-theme');
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
                body.classList.remove('light-theme');
            }
        }

        // Apply theme on page load
        window.addEventListener('load', applyTheme);
    </script>
</body>
</html>
