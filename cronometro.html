<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Menu Hamburger -->
    <div class="menu-hamburger" onclick="toggleMenu()">
        <div class="hamburger-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="#bb86fc"/>
            </svg>
        </div>
        <ul class="menu-dropdown">
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <!-- Cronômetro -->
    <main>
        <div id="stopwatch" class="stopwatch">00:00</div>
        <div class="controls">
            <button id="start-pause" class="btn" onclick="playPause()">Start</button>
            <button id="stop" class="btn" onclick="stop()">Stop</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
        </div>
    </main>
</body>
</html>
